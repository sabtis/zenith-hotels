    <!-- Service Worker Registration - Zenith Stable Protocol -->
    <script>
      (function() {
        if (!('serviceWorker' in navigator)) return;
        
        // Previne loops de reload
        const RELOAD_KEY = 'zenith-sw-reload';
        const lastReload = sessionStorage.getItem(RELOAD_KEY);
        const now = Date.now();
        
        if (lastReload && (now - parseInt(lastReload)) < 5000) {
          console.log('[Zenith] Skipping SW registration - recent reload');
          return;
        }
        
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('[Zenith] SW registered:', registration.scope);
            
            // Verifica updates periodicamente (não no primeiro load)
            setTimeout(() => {
              registration.update();
              setInterval(() => registration.update(), 60000);
            }, 30000);
          })
          .catch(err => console.error('[Zenith] SW failed:', err));
        
        // Reload controlado quando há nova versão
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          refreshing = true;
          sessionStorage.setItem(RELOAD_KEY, now.toString());
          console.log('[Zenith] Controller updated');
        });
      })();
    </script>
